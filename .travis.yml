language: csharp
solution: ServForOracle.NetCore
dist: trusty
mono: none
dotnet: 2.1.500
addons:
  sonarcloud:
    organization: "roysanchez-github"
install:
  - dotnet tool install dotnet-sonarscanner --version 4.4.2 --tool-path tools
  - echo "export PATH=\"\$PATH:\$TRAVIS_BUILD_DIR/tools\"" >> ~/.bash_profile
  - dotnet restore
script:
  - $TRAVIS_BUILD_DIR/tools/dotnet-sonarscanner begin /k:"roysanchez_ServForOracle.NetCore" /n:"ServForOracle.NetCore" /d:sonar.login="$SONAR_TOKEN" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.log.level="DEBUG"
  - dotnet build
  - $TRAVIS_BUILD_DIR/tools/dotnet-sonarscanner end /d:sonar.login="$SONAR_TOKEN"
notifications:
  email: false